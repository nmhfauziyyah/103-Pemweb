<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Smart Farming Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f7fa;
    }
    .card {
      border-radius: 5px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      border: none;
      position: relative;
      height: 100%; 
    }
    .card h6 {
      font-weight: bold;
      font-size: 14px;
      margin-bottom: 8px;
      overflow-wrap: break-word;
    }
    .value {
      font-size: 22px;
      font-weight: bold;
      color: #212529;
      margin-bottom: 8px;
    }
    .card-accent {
      border-left: 6px solid;
    }
    .accent-primary { border-color: #0d6efd; }
    .accent-success { border-color: #198754; }
    .accent-info    { border-color: #0dcaf0; }
    .accent-warning { border-color: #ffc107; }
    .accent-danger  { border-color: #dc3545; }
  </style>
</head>
<body>
  <div class="container py-4">
    <h3 class="mb-4">Smart Farming</h3>

    <!-- row 1 -->
    <div class="row row-cols-1 row-cols-md-5 g-4 align-items-stretch">
      <div class="col">
        <div class="card card-accent accent-primary h-100">
          <div class="card-body">
            <h6 class="text-primary">Kelembaban (RH)</h6>
            <div class="value">54 %</div>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card card-accent accent-success h-100">
          <div class="card-body">
            <h6 class="text-success">TDS</h6>
            <div class="value">400 ppm</div>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card card-accent accent-info h-100">
          <div class="card-body">
            <h6 class="text-info">Kekeruhan (Turbid)</h6>
            <div class="value">18 NTU</div>
            <!-- progress bar -->
            <div class="progress" style="height:6px;">
              <div class="progress-bar bg-info" role="progressbar" style="width: 18%;" aria-valuenow="18" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card card-accent accent-warning h-100">
          <div class="card-body">
            <h6 class="text-warning">Temperatur Air (WTEMP)</h6>
            <div class="value">25 °C</div>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card card-accent accent-danger h-100">
          <div class="card-body">
            <h6 class="text-danger">Aliran Air (WFLOW)</h6>
            <div class="value">34</div>
          </div>
        </div>
      </div>
    </div>

    <!-- row 2 -->
    <div class="row row-cols-1 row-cols-md-5 g-4 align-items-stretch mt-1">
      <div class="col">
        <div class="card card-accent accent-primary h-100">
          <div class="card-body">
            <h6 class="text-primary">Oksigen Terlarut (Diss.Oxygen)</h6>
            <div class="value">10 ppm</div>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card card-accent accent-success h-100">
          <div class="card-body">
            <h6 class="text-success">Intensitas Cahaya (Lux)</h6>
            <div class="value">100 Lux</div>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card card-accent accent-info h-100">
          <div class="card-body">
            <h6 class="text-info">Temperatur Udara (AMTEMP)</h6>
            <div class="value">34 °C</div>
            <!-- progress bar -->
            <div class="progress" style="height:6px;">
              <div class="progress-bar bg-info" role="progressbar" style="width: 34%;" aria-valuenow="34" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card card-accent accent-warning h-100">
          <div class="card-body">
            <h6 class="text-warning">EC</h6>
            <div class="value">2</div>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card card-accent accent-danger h-100">
          <div class="card-body">
            <h6 class="text-danger">pH</h6>
            <div class="value">7.1</div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
